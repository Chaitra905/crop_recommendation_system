<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üå± Soil & Crop Recommendation</title>

<style>
/* ===== BACKGROUND ===== */
body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(120deg,#0f2027,#fafcfc,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
    
    margin:0;
    font-family: 'Segoe UI';
    background:url('/static/bg.jpg') center/cover no-repeat fixed;
    color:white;
}



/* ===== MAIN GLASS CARD ===== */
.container {
    width:650px;
    padding:35px;
    border-radius:20px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 10px 40px rgba(0,0,0,0.35);
    text-align:center;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

h2 {
    margin-bottom:20px;
    letter-spacing:1px;
}

/* ===== FILE INPUT ===== */
input[type="file"] {
    background: rgba(255,255,255,0.9);
    padding:10px;
    border-radius:8px;
    border:none;
    margin:15px 0;
}

/* ===== BUTTON ===== */
button {
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background: linear-gradient(45deg,#00e676,#00c853);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.08);
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* ===== RESULT BOX ===== */
.card {
    margin-top:18px;
    padding:15px;
    border-radius:12px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(10px);
    border:1px solid rgba(255,255,255,0.25);
    transition:0.3s;
}

.card:hover {
    transform:translateY(-4px);
}

/* ===== IMAGE ===== */
img {
    margin-top:20px;
    width:280px;
    border-radius:12px;
    border:2px solid rgba(255,255,255,0.6);
}
</style>

</head>

<body>

<div class="container">

<h2>üå± Soil Detection & Crop Recommendation</h2>

<form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <br>
    <button type="submit">Analyze Soil</button>
</form>

{% if image %}
<h3>üì∑ Uploaded Image</h3>
<img src="{{ url_for('static', filename='uploads/' + image) }}">
{% endif %}

{% if result %}
<div class="card">
<h3>üåç Soil Type: {{ result }}</h3>
</div>
{% endif %}

{% if confidence %}
<div class="card">
<h4>üìä Confidence: {{ confidence }}%</h4>
</div>
{% endif %}

{% if crops %}
<div class="card">
<h3>üåæ Recommended Crops: {{ crops }}</h3>
</div>
{% endif %}

</div>

</body>
</html>
